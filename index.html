<!DOCTYPE html>
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to PDF Converter | Rápido, Gratis y Seguro</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="logo.png">
</head>
<body>

    <a href="URL_DE_TU_PAGINA_PRINCIPAL" class="back-arrow" title="Volver al inicio">
        &larr;
    </a>
    
    <form id="form" class="card">
        
        <img src="logo.png" alt="Logo conversor PDF" class="logo-header">
        
        <h1 class="textoSubir">Sube tu imagen</h1>
        <p class="subtitulo">Formatos .jpg o .png</p>
        
        <div class="input-group">
            <input type="file" id="imageUpload" class="inputArchivo" name="image" accept="image/*" required>
            <button type="button" class="botonBorrar" title="Borrar archivo">✕</button> 
        </div>
        
        <button type="button" class="botonConvertir">Convertir a PDF</button> 
    </form>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="script.js"></script>
</body>
